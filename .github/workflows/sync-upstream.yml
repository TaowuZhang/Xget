name: Sync Upstream

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # Every 6 hours

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add and fetch upstream
        run: |
          git remote remove upstream || true
          git remote add upstream https://github.com/xixu-me/Xget.git
          git fetch upstream

      - name: Merge upstream main into origin main
        run: |
          git checkout main
          git merge --no-edit upstream/main || true

      - name: Detect workflow changes
        id: detect
        run: |
          git fetch origin main
          CHANGED=$(git diff --name-only origin/main..HEAD || true)
          if echo "$CHANGED" | grep -E '^\.github/workflows/'; then
            echo "has_workflow_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_workflow_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Push to origin with token
        if: steps.detect.outputs.has_workflow_changes == 'false' || secrets.WORKFLOW_TOKEN != ''
        env:
          WORKFLOW_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ACTOR: ${{ github.actor }}
          REPOSITORY: ${{ github.repository }}
        run: |
          TOKEN="${WORKFLOW_TOKEN:-$GITHUB_TOKEN}"
          git remote set-url origin "https://${ACTOR}:${TOKEN}@github.com/${REPOSITORY}.git"
          git push origin main

      - name: Skip push due to workflow changes without PAT
        if: steps.detect.outputs.has_workflow_changes == 'true' && secrets.WORKFLOW_TOKEN == ''
        run: echo "Workflow changes detected; set repository secret WORKFLOW_TOKEN with a PAT including 'workflow' scope to allow pushing."