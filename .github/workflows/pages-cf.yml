name: Deploy to Cloudflare Pages

on:
  workflow_run:
    workflows: ["Sync to Pages"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      deployments: write
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout pages branch
        uses: actions/checkout@v5
        with:
          ref: pages

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Verify Cloudflare credentials
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler whoami --verbose || true

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        continue-on-error: true
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy . --project-name=xget --branch=${{ github.ref_name }} --verbose
          wranglerVersion: "4.47.0"
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Print Wrangler Command Output
        if: always()
        env:
          CMD_OUTPUT: ${{ steps.deploy.outputs.command-output }}
        run: |
          echo "$CMD_OUTPUT"
